<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generador de Facturas - OptiM Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .invoice-preview { border: 1px solid #ddd; padding: 20px; margin-top: 20px; }
        @media print {
            .no-print { display: none; }
            body { padding: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Generador de Facturas</h1>
        
        <div class="row no-print">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Número de Factura</label>
                    <input type="text" class="form-control" id="invoiceNumber" value="FACT-001">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="invoiceDate">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Nombre del cliente">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email del Cliente</label>
                    <input type="email" class="form-control" id="customerEmail" placeholder="cliente@email.com">
                </div>
            </div>
        </div>
        
        <div class="invoice-preview" id="invoicePreview">
            <!-- Factura generada aquí -->
        </div>
        
        <div class="mt-4 no-print">
            <button class="btn btn-primary" onclick="generateInvoice()">Generar Factura</button>
            <button class="btn btn-secondary" onclick="window.print()">Imprimir</button>
            <button class="btn btn-success" onclick="downloadInvoice()">Descargar PDF</button>
        </div>
    </div>
    
    <script>
        document.getElementById('invoiceDate').valueAsDate = new Date();
        
        function generateInvoice() {
            const preview = document.getElementById('invoicePreview');
            preview.innerHTML = `
                <div class="text-center mb-4">
                    <h1>OptiM Shop</h1>
                    <h2>Factura ${document.getElementById('invoiceNumber').value}</h2>
                    <p>Fecha: ${document.getElementById('invoiceDate').value}</p>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5>De:</h5>
                        <p>OptiM Shop<br>Matías Taibo<br>matias.taibo2023@gmail.com</p>
                    </div>
                    <div class="col-md-6">
                        <h5>Para:</h5>
                        <p>${document.getElementById('customerName').value}<br>${document.getElementById('customerEmail').value}</p>
                    </div>
                </div>
                
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Producto Premium</td>
                            <td>1</td>
                            <td>$24.99</td>
                            <td>$24.99</td>
                        </tr>
                        <tr>
                            <td>Membresía Plus</td>
                            <td>1</td>
                            <td>$9.99</td>
                            <td>$9.99</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-end"><strong>Total:</strong></td>
                            <td><strong>$34.98</strong></td>
                        </tr>
                    </tfoot>
                </table>
                
                <div class="mt-4">
                    <p><strong>Términos y Condiciones:</strong></p>
                    <p>Pago debido en 30 días. Factura válida como comprobante de pago.</p>
                </div>
            `;
        }
        
        function downloadInvoice() {
            alert('En producción, esto generaría un PDF real de la factura');
        }
        
        // Generar factura inicial
        generateInvoice();
    </script>
</body>
</html>
